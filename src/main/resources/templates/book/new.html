<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>

<h2>New Book</h2>

<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="name">Название</label>
    <input type="text" th:field="*{title}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}"></div>

    <br>

    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:field="${#fields.hasErrors()}" th:errors="*{author}"></div>
    <br>

    <label for="year">Год</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:field="${#fields.hasErrors()}" th:errors="*{year}"></div>

    <hr>

    <input type="submit" value="Добавить">

</form>
</body>
</html>
